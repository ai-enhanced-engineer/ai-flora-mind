version: '3.8'

services:
  # ML Production Service - configurable via MPS_MODEL_TYPE
  ml-production-service:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Model type configuration
      # Options: heuristic, random_forest, decision_tree, xgboost
      - MPS_MODEL_TYPE=${MPS_MODEL_TYPE:-heuristic}
    restart: unless-stopped

networks:
  default:
    name: ml-production-network